paths:
  /auth/create-envelope:
    post:
      consumes:
      - application/json
      description: Create a secure envelope for sensitive data transmission
      parameters:
      - description: Data to encrypt
        in: body
        name: data
        required: true
        schema: {}
      produces:
      - application/json
      responses:
        "200":
          description: Envelope created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Envelope creation failed
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create secure envelope
      tags:
      - auth
  /products:
    get:
      consumes:
      - application/json
      description: Get a paginated list of products with optional filtering by shop,
        price, status, and search
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        minimum: 1
        name: page
        type: integer
      - description: 'Items per page (default: 10, max: 100)'
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - description: Filter by shop ID
        in: query
        minimum: 1
        name: shop_id
        type: integer
      - description: Minimum price filter
        in: query
        minimum: 0
        name: min_price
        type: number
      - description: Maximum price filter
        in: query
        minimum: 0
        name: max_price
        type: number
      - description: Filter by status
        enum:
        - active
        - inactive
        - discontinued
        in: query
        name: status
        type: string
      - description: Search in product name and description
        in: query
        maxLength: 100
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved products
          schema:
            $ref: '#/definitions/github_com_Christyan39_test-eDot_internal_models_product.ProductListResponse'
        "400":
          description: Bad request - invalid parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List products with filters and pagination
      tags:
      - products
    post:
      consumes:
      - application/json
      description: Create a new product in the marketplace with shop information
      parameters:
      - description: Product creation data
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/github_com_Christyan39_test-eDot_internal_models_product.CreateProductRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Product created successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad request - invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new product
      tags:
      - products
  /products/{id}/hold-stock:
    patch:
      consumes:
      - application/json
      description: Update the on-hold stock quantity for a specific product (for inventory
        reservation). This endpoint is restricted to internal service access only.
      parameters:
      - description: API key for internal service access
        in: header
        name: X-API-Key
        required: true
        type: string
      - description: Product ID
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      - description: On-hold stock data
        in: body
        name: on_hold_stock
        required: true
        schema:
          additionalProperties:
            type: integer
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: On-hold stock updated successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad request - invalid input or on-hold stock exceeds available
            stock
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - API key required
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - invalid API key
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Product not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update product on-hold stock (Internal Service Only)
      tags:
      - products
  /users:
    post:
      consumes:
      - application/json
      description: Create a new user with the provided information
      parameters:
      - description: User creation data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body or validation error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new user
      tags:
      - users
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
