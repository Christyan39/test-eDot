basePath: /api/v1
definitions:
  github_com_Christyan39_test-eDot_internal_models_product.CreateProductRequest:
    properties:
      description:
        maxLength: 1000
        minLength: 10
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      on_hold_stock:
        minimum: 0
        type: integer
      price:
        minimum: 0
        type: number
      shop_id:
        minimum: 1
        type: integer
      shop_metadata:
        $ref: '#/definitions/github_com_Christyan39_test-eDot_internal_models_product.ShopMetadata'
      stock:
        minimum: 0
        type: integer
    required:
    - description
    - name
    - price
    - shop_id
    - shop_metadata
    - stock
    type: object
  github_com_Christyan39_test-eDot_internal_models_product.Product:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      on_hold_stock:
        type: integer
      price:
        type: number
      shop_id:
        type: integer
      shop_metadata:
        $ref: '#/definitions/github_com_Christyan39_test-eDot_internal_models_product.ShopMetadata'
      status:
        description: active, inactive, discontinued
        type: string
      stock:
        type: integer
      updated_at:
        type: string
    type: object
  github_com_Christyan39_test-eDot_internal_models_product.ProductListResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      pages:
        type: integer
      products:
        items:
          $ref: '#/definitions/github_com_Christyan39_test-eDot_internal_models_product.Product'
        type: array
      total:
        type: integer
    type: object
  github_com_Christyan39_test-eDot_internal_models_product.ShopMetadata:
    properties:
      shop_id:
        type: integer
      shop_name:
        type: string
      status:
        type: string
    type: object
  user.CreateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      phone:
        type: string
    type: object
host: localhost:8081
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API documentation for Product Service - manages products and categories
  license:
    name: Apache 2.0
